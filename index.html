<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="Weather.css">
</head>
<body>

    <div class="main">
        <h1 id="app_name">Weather App</h1>

        <input type="text" id="city_weather" name="city" required placeholder="City-name">

        <div id="weather_info">
            
            <h1 id="cityname"></h1>
            <button id="Weather">Weather</button>

            <div id="sunrise">Sunrise : --
                <div class="sun"></div>
            </div>

            <div id="sunset">Sunset : --
                <div class="moon"></div>
            </div>

            <div id="info-weather">
            <h2 id="city">City :-- </h2>
            <h3 id="Tempature">Tempature : --</h3>
            <h3 id="humidity">humidity : --</h3>
            </div>
        </div>

    </div>

    <script src="weather.js"></script>

</body>
</html>
